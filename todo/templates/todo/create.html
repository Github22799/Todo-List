{% extends 'todo/form.html' %}

{% block form_name %}
    <h1>Create a new Todo</h1>
{% endblock %}

{% block form %}
    {{ form.as_p }}
{% endblock %}

{% block action %}
    {% url 'create' %}
{% endblock %}

{% block submit_button %}
    <input class="btn btn-success" type="submit" name="submit" value="Create">
{% endblock %}
